{% extends 'base.html' %}
{% block head%}
<title>Log In | Comparative Judgement</title>
{% endblock %} {% block body %}
<div class="container ">
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages%}
                <!--<p>{{msg}}</p>-->
                <div class="badalert">
                    <span class="badclosebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    {{msg}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="row " style="margin-top: 50px">
        <div class="col-md-6 col-md-offset-3 form-container">
<form class="bg-white rounded shadow-5-strong p-5" action="/login/" method="POST">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control" />
                  <label class="form-label" for="form1Example1">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control" />
                  <label class="form-label" for="form1Example2">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <!--<div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>-->
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                    <!-- Doesn't do anything yet -->
                    <a href="{{ url_for('reset_password') }}">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </form>
 </div>
</div>
{% endblock %}
